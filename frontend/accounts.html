<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modular Component Example</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="accounts-body">
    <div class="header">
      <div class="logo">
        <img src="./assets/logo.png" alt="Logo" />
      </div>
      <div class="title">
        <h1>Piggy Bank Account</h1>
        <p>Track Your Money!</p>
      </div>
      <div class="profile-picture">
        <img src="./assets/nezuko.jpg" alt="Profile Picture" />
      </div>
    </div>

    <div class="sidebar">
      <a class="sidebar-item" id="transaction" href="index.html">
        <img src="./assets/transaction.png" alt="transaction" />
        <div>&nbsp Transaction</div>
      </a>
      <a class="sidebar-item" id="stats" href="stats.html">
        <img src="./assets/stats.png" alt="stats" />
        <div>&nbsp Stats</div>
      </a>
      <a class="sidebar-item" id="accounts" href="accounts.html">
        <img src="./assets/accounts.png" alt="accounts" />
        <div>&nbsp Accounts</div>
      </a>
      <a class="sidebar-item" id="more" href="more.html">
        <img src="./assets/more.png" alt="more" />
        <div>&nbsp More</div>
      </a>
    </div>

    <div id="content">Under Maintenance!</div>
  </body>
</html>
